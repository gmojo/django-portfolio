<!DOCTYPE HTML>
{% load staticfiles %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title> {% block title %}{{ title }}{% endblock %} </title>

</head>

<body>

    <!-- Header above navbar -->
    <div class="container">
        <div class="row" style="margin-top:20px">

            <div class="col-md-6">
                <a style="font-size:26px" href="#">MyWebSite<span class='dotcom'>.com</span></a>
            </div>

            <div class="col-md-6 text-right">
                <ul id="social_list">
                    <li><a href="https://github.com/gmojo/"><span class="fa fa-github"></span></a></li>
                    <li><a href="https://www.linkedin.com/in/gareth-moger-0a5414a7/"><span class="fa fa-linkedin-square"></span></a></li>
                    <li><a href="#"><span class="fa fa-envelope-square"></span></a></li>
                    <li><a href="#"><span class="fa fa-codepen"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End header -->

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home:home' %}">HOME</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home:about' %}">ABOUT</a></li>
                    <li><a href="{% url 'blog:posts' %}">BLOG</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="projects">PROJECTS<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'home:projects' %}">All</a></li>
                                <li><a href="#">No</a></li>
                                <li><a href="#">Projects</a></li>
                                <li><a href="#">Yet</a></li>
                            </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- end navbar -->

    {% block content %}

    {% endblock %}


    <hr>

    <footer>
        <div class="container-fluid" align="center">
            <ul id="social_list">
                <li><a href="https://github.com/gmojo/"><span class="fa fa-github"></span></a></li>
                <li><a href="https://www.linkedin.com/in/gareth-moger-0a5414a7/"><span class="fa fa-linkedin-square"></span></a></li>
                <li><a href="#"><span class="fa fa-envelope-square"></span></a></li>
                <li><a href="#"><span class="fa fa-codepen"></span></a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
