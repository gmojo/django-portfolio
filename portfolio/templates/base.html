<!DOCTYPE HTML>
{% load staticfiles %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/railscasts.css' %}">

    <title> {% block title %}{{ title }}{% endblock %} </title>

</head>

<body>

    <!-- Header above navbar -->
    <div class="container">
        <div class="row" style="margin-top:10px">

            <div class="col-md-6">
                <a class="abovenavheader" href="https://garethmoger.com/">GARETH MOGER</a>
            </div>

            <div class="col-md-6 text-right">
                <ul id="social_list">
                    <li><a href="https://github.com/gmojo/"><span class="fa fa-github"></span></a></li>
                    <li><a href="https://www.linkedin.com/in/gareth-moger-0a5414a7/"><span class="fa fa-linkedin-square"></span></a></li>
                    <li><a href="{% url 'home:contact' %}"><span class="fa fa-envelope-square"></span></a></li>
                    <li><a href="https://codepen.io/gmojo/"><span class="fa fa-codepen"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End header -->

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home:home' %}">HOME</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'blog:posts' %}">BLOG</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="projects">PROJECTS<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'projects:projects' %}">All</a></li>
                                <li><a href="{% url 'projects:githubapi' %}">GitHub API</a></li>
                            </ul>
                    </li>
                    <li><a href="{% url 'home:about' %}">ABOUT</a></li>
                    <li><a href="{% url 'home:contact' %}">CONTACT</a></li>
                </ul>

                <form method="get" action="{% url 'home:search' %}" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" name="query" class="form-control searchbar" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- end navbar -->

    {% block content %}

    {% endblock %}


    <hr>

    <footer>
        <div class="row">
            <div class="col-md-12 text-center">
                <ul id="social_list">
                    <li><a href="https://github.com/gmojo/"><span class="fa fa-github"></span></a></li>
                    <li><a href="https://www.linkedin.com/in/gareth-moger-0a5414a7/"><span class="fa fa-linkedin-square"></span></a></li>
                    <li><a href="{% url 'home:contact' %}"><span class="fa fa-envelope-square"></span></a></li>
                    <li><a href="https://codepen.io/gmojo/"><span class="fa fa-codepen"></span></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-96629130-1', 'auto');
      ga('send', 'pageview');
    </script>

    {% block javascript %}{% endblock %}

</body>

</html>
