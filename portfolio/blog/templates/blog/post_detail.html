{% extends 'base.html' %}

{% block content %}


    <div class="container">
        <h2 class="sidelines">{{ post.title }}</h2>
        <div class="blog-date">
            {{ post.published_date }}
        </div>
        <br>
        <p>{{ post.text|safe }}</p>
        <p>Category: <a href="{% url 'blog:category' name=post.category %}">{{ post.category }}</a></p>
    </div>

{% endblock %}
